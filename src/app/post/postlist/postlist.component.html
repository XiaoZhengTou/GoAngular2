<div class="post-list-container">
  <form class="form-vertical" role="form">
    <div class="row">
      <div class="col-sm-10">
        <div class="input-group">
          <input type="text" class="form-control input-so" placeholder="{{'search'| translate}}" [(ngModel)]="searchText" (keyup)="searchChange($event)" (change)="searchChange($event)" id="searchText" name="searchText">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button" (click)="searchChanged($event)"><i class="fa fa-search" aria-hidden="true">{{'search'| translate}}</i></button>
          </span>
        </div>
      </div>
      <div class="col-sm-2">
        <div class="input-group">
          <button class="btn btn-success" type="button" (click)="gotoWrite()"><i class="fa fa-pencil-square-o" aria-hidden="true"></i>{{'post.publish'| translate}}</button>
        </div>
      </div>
    </div>
  </form>
  <div class="row">
    <div class="col-sm-12">
      <div class="post-item-container" *ngFor="let post of postList">
        <h4>
          <a [routerLink]="['/post/postdetail',post.postId]">{{post.title}}</a>
        </h4>
        <p class="{{post.isfamous | boolean}}">
          <i class="fa fa-thumbs-up"></i>{{post.likedTimes}}
          <i class="fa fa-comment" aria-hidden="true"></i>{{post.commentTimes}}
          <i class="fa fa-eye" aria-hidden="true"></i>{{post.readTimes}} {{post.userName}} {{post.postTime}}
        </p>
      </div>
      <pagination [totalItems]="totalItems" [maxSize]="maxSize" [itemsPerPage]="itemsPerPage" [(ngModel)]="currentPage" firstText="{{'firstPage'| translate}}" lastText="{{'lastPage'| translate}}"
        previousText="{{'previousPage'| translate}}" nextText="{{'nextPage'| translate}}" [boundaryLinks]="true" [rotate]="false" (pageChanged)="pageChanged($event)" class="pagination-sm"></pagination>
    </div>
  </div>
</div>
